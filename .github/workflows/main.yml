name: Module Compressor

on:
  push:
    paths:
      - 'module/**'

jobs:
  module_compressor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: TSupport-Advance${{ github.run_number }}.zip
          path: module/**
